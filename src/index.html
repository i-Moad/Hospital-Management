<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Dashboard</title>
</head>
<body data-page="Index" class="bg-gray-50">
    
    <!-- Navbar -->
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <!-- Toggle button pour mobile -->
                    <button id="toggleSidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <span class="sr-only">Open sidebar</span>
                        <i data-feather="menu" class="w-6 h-6"></i>
                    </button>
                    <!-- Logo -->
                    <a href="#" class="flex ml-2 md:mr-24">
                        <div class="flex items-center justify-center w-8 h-8 bg-blue-600 rounded-lg mr-3">
                            <i data-feather="zap" class="w-5 h-5 text-white"></i>
                        </div>
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-gray-800">MyApp</span>
                    </a>
                </div>
                <!-- Avatar et menu user -->
                <div class="flex items-center">
                    <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=John+Doe&background=0D8ABC&color=fff" alt="user photo">
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="pie-chart" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="trello" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 whitespace-nowrap">Kanban</span>
                        <span class="inline-flex items-center justify-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full">Pro</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="inbox" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 whitespace-nowrap">Inbox</span>
                        <span class="inline-flex items-center justify-center w-5 h-5 ml-2 text-xs font-semibold text-red-800 bg-red-100 rounded-full">2</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="users" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 whitespace-nowrap">Users</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="shopping-bag" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 whitespace-nowrap">Products</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="settings" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 whitespace-nowrap">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-feather="log-in" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 whitespace-nowrap">Sign In</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64 mt-14">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Bienvenue sur votre Dashboard</h2>
                    <p class="text-gray-600">Ceci est votre contenu principal. La sidebar est responsive et se cache automatiquement sur mobile.</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Total Users</h3>
                        <i data-feather="users" class="w-5 h-5 text-blue-600"></i>
                    </div>
                    <p class="text-3xl font-bold text-gray-900">2,543</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Revenue</h3>
                        <i data-feather="dollar-sign" class="w-5 h-5 text-green-600"></i>
                    </div>
                    <p class="text-3xl font-bold text-gray-900">$45,678</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Orders</h3>
                        <i data-feather="shopping-cart" class="w-5 h-5 text-purple-600"></i>
                    </div>
                    <p class="text-3xl font-bold text-gray-900">1,234</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        // Initialiser les icônes Feather
        feather.replace();

        // Toggle sidebar pour mobile
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Fermer la sidebar quand on clique en dehors (mobile uniquement)
        document.addEventListener('click', function(event) {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnToggle = toggleButton.contains(event.target);
            const isMobile = window.innerWidth < 640;

            if (!isClickInsideSidebar && !isClickOnToggle && isMobile && !sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Ajuster au redimensionnement de la fenêtre
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 640) {
                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
