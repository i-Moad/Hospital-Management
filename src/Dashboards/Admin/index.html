<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../../translation/i18n.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await initI18n();
        });
    </script>
    <title>Admin Dashboard</title>
</head>

<body data-page="Dashboard-Admin" class="bg-gray-50">

    <!-- Navbar -->
<nav class="fixed top-0 z-50 w-full h-16 bg-white border-b border-gray-200">
    <div class="h-full px-3 lg:px-5">
        <div class="flex items-center justify-between h-full">
            <div class="flex items-center">
                <!-- Toggle mobile -->
                <button id="toggleSidebar"
                    class="inline-flex items-center p-2 text-gray-500 rounded-lg sm:hidden hover:bg-gray-100">
                    <i data-feather="menu"></i>
                </button>

                <!-- Logo -->
                <a href="#" class="flex items-center ml-2">
                    <img src="../../../../assets/png/logoEmsiHealth4.png" alt="EMSI Health" width="150px" />
                </a>
                
                <!-- Sélecteur de langue - Version professionnelle -->
                <div class="ml-6 relative">
                    <button id="LangToogle"
                        class="flex items-center px-4 py-2 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 group">
                        <i data-feather="globe" class="w-5 h-5 text-blue-600"></i>
                        <span class="ml-2 text-sm font-semibold text-gray-700" id="currentLang">FR</span>
                        <i data-feather="chevron-down" class="w-4 h-4 ml-2 text-gray-400 group-hover:rotate-180 transition-transform duration-200"></i>
                    </button>
                    <div id="LangSelect" class="absolute top-10 right-0 w-48 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden opacity-0 invisible transition-all duration-200 z-50 transform -translate-y-2">
                        <!-- Les boutons s'afficheront ici -->
                    </div>
                </div>
            </div>

            <!-- Avatar utilisateur - Version professionnelle -->
            <div class="relative group">
                <button class="flex items-center space-x-3 p-1 pr-3 bg-white border border-gray-200 rounded-2xl hover:shadow-md transition-all duration-200">
                    <div class="relative">
                        <div class="w-9 h-9 rounded-full overflow-hidden border-2 border-white shadow-md">
                            <img class="w-full h-full object-cover"
                                src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff&bold=true&size=128"
                                alt="Admin User">
                        </div>
                        <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                    </div>
                    <div class="text-left">
                        <p id="avatarUsername" class="text-sm font-semibold text-gray-800"></p>
                        <p id="avatarRole" class="text-xs text-gray-500"></p>
                    </div>
                    <i data-feather="chevron-down" class="w-4 h-4 text-gray-400 group-hover:rotate-180 transition-transform duration-200"></i>
                </button>
                
                <!-- Menu dropdown utilisateur -->
                <div class="absolute right-0 top-12 w-56 bg-white rounded-xl shadow-xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 transform -translate-y-2">
                    <div class="py-2">
                        <div class="px-4 py-3 border-b border-gray-100">
                            <p id="username" class="text-sm font-semibold text-gray-800"></p>
                            <p id="email" class="text-xs text-gray-500 mt-1">   </p>
                        </div>
                        <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i data-feather="user" class="w-4 h-4 mr-3"></i>
                            <span>Mon Profil</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i data-feather="settings" class="w-4 h-4 mr-3"></i>
                            <span>Paramètres</span>
                        </a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a id="logout" href="" class="flex items-center px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                            <i data-feather="log-out" class="w-4 h-4 mr-3"></i>
                            <span>Déconnexion</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

                </li>
                <li>
                    <a href="#users"

                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Gestion des utilisateurs"></span>
                    </a>
                </li>
                <li>

                        <i data-feather="inbox"

                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Gestion des services"></span>
                    </a>
                </li>
                <li>
                    <a href="#hopital"

                        <i data-feather="settings"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Paramètre"></span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

                    <canvas id="occupationChart" class="w-full h-64"></canvas>
                </div>
            </div>

        <!-- Users Content -->
        <div id="page-users" class="page-content hidden">
            <div class="page-header mb-6">

        <!-- Hopital Content -->
        <div id="page-hopital" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Gestion de l'Hôpital"></h1>
                <p class="text-gray-600" data-i18n="Gérez les informations de l'hôpital"></p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <form id="hopital-form" class="space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4" data-i18n="Informations de l'Hôpital"></h3>
                    </div>

                    <!-- Nom de l'hôpital -->
                    <div class="space-y-2">
                        <label for="NomHopital" class="flex items-center text-sm font-medium text-gray-700">
                            <i data-feather="home" class="w-4 h-4 mr-2 text-gray-500"></i>
                            <span data-i18n="Nom hopital"></span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="home" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" name="NomHopital" id="NomHopital"
                                class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Entrez le nom de l'hôpital">
                        </div>
                    </div>

                    <!-- Adresse -->
                    <div class="space-y-2">
                        <label for="adresse" class="flex items-center text-sm font-medium text-gray-700">
                            <i data-feather="map-pin" class="w-4 h-4 mr-2 text-gray-500"></i>
                            <span data-i18n="Adresse"></span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="navigation" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" name="adresse" id="adresse"
                                class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Entrez l'adresse complète">
                        </div>
                    </div>

                    <!-- Téléphone -->
                    <div class="space-y-2">
                        <label for="Téléphone" class="flex items-center text-sm font-medium text-gray-700">
                            <i data-feather="phone" class="w-4 h-4 mr-2 text-gray-500"></i>
                            <span data-i18n="Téléphone"></span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="phone-call" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="text" name="Téléphone" id="Téléphone"
                                class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Ex: +212 600-000000">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="email" class="flex items-center text-sm font-medium text-gray-700">
                            <i data-feather="mail" class="w-4 h-4 mr-2 text-gray-500"></i>
                            <span data-i18n="Email"></span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="at-sign" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="email" name="email" id="email"
                                class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="exemple@hopital.com">
                        </div>
                    </div>
                    <!-- Boutons d'action -->
                    <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                        <button type="button"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                            data-i18n="Annuler">
                            <i data-feather="x" class="w-4 h-4 inline mr-2"></i>
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            data-i18n="Enregistrer">
                            <i data-feather="save" class="w-4 h-4 inline mr-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../../main.js"></script>
    <script src="admin.js"></script>
