    <style>
        /* Animations pour les modales */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-animation {
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Scrollbar personnalisée */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>

                                    <i data-feather="hash" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="text" id="addServiceCode"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        data-i18n-placeholder="SERV-XXX-001" required>
                                </div>
                            </div>

                            <!-- Hospital -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Hôpital"></label>
                                <div class="relative">
                                    <i data-feather="home" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <select id="addServiceHospital"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        <option value="">Sélectionner un hôpital</option>
                                        <option value="1">Hôpital Central EMSI</option>
                                        <option value="2">Hôpital Ibn Sina</option>
                                        <option value="3">Clinique Al Farabi</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Service Head -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Chef de Service"></label>
                                <div class="relative">
                                    <i data-feather="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <select id="addServiceChief"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        <option value="">Sélectionner un chef de service</option>
                                        <option value="1">Dr. Ahmed Benani</option>
                                        <option value="2">Dr. Fatima Zahra</option>
                                        <option value="3">Dr. Karim Alami</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Total Beds -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Nombre de Lits"></label>
                                <div class="relative">
                                    <i data-feather="bed" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="number" id="addServiceTotalBeds"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        value="10" min="1" max="100" required>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Statut"></label>
                                <div class="relative">
                                    <i data-feather="activity" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <select id="addServiceStatus"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        <option value="active" selected>Actif</option>
                                        <option value="maintenance">En maintenance</option>
                                        <option value="closed">Fermé</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Description"></label>
                            <div class="relative">
                                <i data-feather="file-text" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                                <textarea id="addServiceDescription"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    rows="4" data-i18n-placeholder="Décrivez le service..." required></textarea>
                            </div>
                        </div>

                        <!-- Equipment -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Équipements (séparés par des virgules)"></label>
                            <div class="relative">
                                <i data-feather="tool" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                                <textarea id="addServiceEquipment"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    rows="2" data-i18n-placeholder="Scanner, IRM, Échographie..."></textarea>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                            <button type="button" id="cancelAddServiceBtn"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                                <i data-feather="x" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Annuler"></span>
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                                <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Ajouter le service"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Assign Doctor Modal -->
        <div id="assignDoctorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4 grid place-items-center modal-animation">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md modal-content-animation">
                <div class="p-6">
                    <!-- Header -->
                    <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900" data-i18n="Affecter un médecin"></h2>
                            <p class="text-sm text-gray-600 mt-1" data-i18n="Sélectionnez un médecin pour ce service"></p>
                        </div>
                        <button id="closeAssignDoctorModal" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <i data-feather="x" class="w-5 h-5 text-gray-500"></i>
                        </button>
                    </div>

                    <!-- Form -->
                    <form id="assignDoctorForm" class="space-y-6">
                        <!-- Service Info -->
                        <div class="bg-blue-50 rounded-lg p-4 mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i data-feather="inbox" class="w-5 h-5 text-blue-600"></i>
                                </div>
                                <div>
                                    <p id="assignServiceName" class="font-semibold text-gray-900">-</p>
                                    <p id="assignServiceInfo" class="text-sm text-gray-600">-</p>
                                </div>
                            </div>
                        </div>

                        <!-- Doctor Selection -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Sélectionner un médecin"></label>
                            <div class="relative">
                                <i data-feather="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <select id="assignDoctorSelect"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    <option value="">Choisir un médecin</option>
                                </select>
                            </div>
                        </div>

                        <!-- Role in Service -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Rôle dans le service"></label>
                            <div class="relative">
                                <i data-feather="briefcase" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <select id="assignDoctorRole"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    <option value="regular" selected>Médecin régulier</option>
                                    <option value="chief">Chef de service</option>
                                    <option value="assistant">Assistant</option>
                                    <option value="specialist">Spécialiste</option>
                                </select>
                            </div>
                        </div>

                        <!-- Schedule (Optionnel) -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Horaires de travail"></label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-xs text-gray-600" data-i18n="Jours"></label>
                                    <select id="assignDoctorDays"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                        <option value="weekdays" selected>Lundi - Vendredi</option>
                                        <option value="all_week">Toute la semaine</option>
                                        <option value="weekends">Weekends uniquement</option>
                                        <option value="custom">Personnalisé</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-600" data-i18n="Shift"></label>
                                    <select id="assignDoctorShift"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                        <option value="morning" selected>Matin (8h - 14h)</option>
                                        <option value="afternoon">Après-midi (14h - 20h)</option>
                                        <option value="night">Nuit (20h - 8h)</option>
                                        <option value="full">Plein temps</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Hidden Inputs -->
                        <input type="hidden" id="assignServiceId" value="">
                        
                        <!-- Actions -->
                        <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                            <button type="button" id="cancelAssignDoctorBtn"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                                <i data-feather="x" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Annuler"></span>
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                                <i data-feather="user-check" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Affecter"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Confirm Save Hospital Modal -->
        <div id="confirmSaveHopitalModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4 grid place-items-center modal-animation">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md modal-content-animation">
                <div class="p-6">
                    <!-- Success Icon -->
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                            <i data-feather="check-circle" class="w-8 h-8 text-green-600"></i>
                        </div>
                    </div>

                    <!-- Header -->
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900" data-i18n="Confirmer l'enregistrement"></h2>
                        <p class="text-gray-600 mt-2"
                            data-i18n="Voulez-vous enregistrer les modifications apportées aux paramètres de l'hôpital ?">
                        </p>
                    </div>

                    <!-- Changes Summary -->
                    <div class="bg-blue-50 rounded-lg p-4 mb-6">
                        <h3 class="text-sm font-semibold text-blue-900 mb-2" data-i18n="Modifications détectées"></h3>
                        <ul id="changesList" class="text-sm text-blue-800 space-y-1">
                            <li class="flex items-center">
                                <i data-feather="check" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Nom de l'hôpital modifié"></span>
                            </li>
                        </ul>
                    </div>

                    <!-- Footer -->
                    <div class="flex justify-center space-x-4">
                        <button id="cancelSaveHopitalBtn"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i data-feather="x" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Annuler"></span>
                        </button>
                        <button id="confirmSaveHopitalBtn"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i data-feather="save" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Confirmer"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="../../main.js"></script>
    <script src="./script.js"></script>
</body>
</html>
