<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../translation/i18n.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await initI18n();
        });
    </script>
    <title>Doctor Dashboard</title>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-confirmed {
            background-color: #10B981;
            color: white;
        }

        .status-pending {
            background-color: #F59E0B;
            color: white;
        }

        .status-cancelled {
            background-color: #EF4444;
            color: white;
        }

        .modal-animation {
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content-animation {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Styles pour le bouton Nouveau RDV sur mobile */
        #mobile-add-appointment-btn {
            display: none;
        }

        @media (max-width: 1024px) {
            #mobile-add-appointment-btn {
                display: inline-flex;
            }

            .lg\\:col-span-2 {
                grid-column: span 1;
            }
        }

        /* Scrollbar personnalisée */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>

<body data-page="Dashboard-Doctor" class="bg-gray-50">

    <!-- Navbar -->
    <nav class="fixed top-0 z-50 w-full h-16 bg-white border-b border-gray-200">
        <div class="h-full px-3 lg:px-5">
            <div class="flex items-center justify-between h-full">
                <div class="flex items-center">
                    <!-- Toggle mobile -->
                    <button id="toggleSidebar"
                        class="inline-flex items-center p-2 text-gray-500 rounded-lg sm:hidden hover:bg-gray-100">
                        <i data-feather="menu"></i>
                    </button>

                    <!-- Logo -->
                    <a href="#" class="flex items-center ml-2">
                        <img src="../../../../assets/png/logoEmsiHealth4.png" alt="EMSI Health" width="150px" />
                    </a>

                    <!-- Sélecteur de langue -->
                    <div class="ml-6 relative">
                        <button id="LangToogle"
                            class="flex items-center px-4 py-2 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 group">
                            <i data-feather="globe" class="w-5 h-5 text-blue-600"></i>
                            <span class="ml-2 text-sm font-semibold text-gray-700" id="currentLang">FR</span>
                            <i data-feather="chevron-down"
                                class="w-4 h-4 ml-2 text-gray-400 group-hover:rotate-180 transition-transform duration-200"></i>
                        </button>
                        <div id="LangSelect"
                            class="absolute top-10 right-0 w-48 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden opacity-0 invisible transition-all duration-200 z-50 transform -translate-y-2">
                            <!-- Les boutons s'afficheront ici -->
                        </div>
                    </div>
                </div>

                <!-- Avatar utilisateur -->
                <div class="relative group">
                    <button
                        class="flex items-center space-x-3 p-1 pr-3 bg-white border border-gray-200 rounded-2xl hover:shadow-md transition-all duration-200">
                        <div class="relative">
                            <div class="w-9 h-9 rounded-full overflow-hidden border-2 border-white shadow-md">
                                <img class="w-full h-full object-cover"
                                    src="https://ui-avatars.com/api/?name=Dr+User&background=0D8ABC&color=fff&bold=true&size=128"
                                    alt="Dr. User">
                            </div>
                            <div
                                class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full">
                            </div>
                        </div>
                        <div class="text-left">
                            <p class="text-sm font-semibold text-gray-800" id="doctor-name">Dr. User</p>
                            <p class="text-xs text-gray-500" id="doctor-specialty">Médecin</p>
                        </div>
                        <i data-feather="chevron-down"
                            class="w-4 h-4 text-gray-400 group-hover:rotate-180 transition-transform duration-200"></i>
                    </button>

                    <!-- Menu dropdown utilisateur -->
                    <div
                        class="absolute right-0 top-12 w-56 bg-white rounded-xl shadow-xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 transform -translate-y-2">
                        <div class="py-2">
                            <div class="px-4 py-3 border-b border-gray-100">
                                <p class="text-sm font-semibold text-gray-800" id="dropdown-doctor-name">Dr. User</p>
                                <p class="text-xs text-gray-500 mt-1" id="dropdown-doctor-email">email@example.com</p>
                            </div>
                            <a href="#profile"
                                class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                                <i data-feather="settings" class="w-4 h-4 mr-3"></i>
                                <span data-i18n="Paramètres"></span>
                            </a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a id="logout"
                                class="flex items-center px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                <i data-feather="log-out" class="w-4 h-4 mr-3"></i>
                                <span data-i18n="Déconnexion"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Doctor -->
    <aside id="sidebar"
        class="fixed top-0 z-40 w-64 h-screen pt-20 transition-transform bg-white border-r border-gray-200">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white custom-scrollbar">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#dashboard"
                        class="nav-link flex items-center p-2 text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 group"
                        data-page="dashboard">
                        <i data-feather="pie-chart"
                            class="w-5 h-5 text-blue-600 transition duration-75 group-hover:text-blue-700"></i>
                        <span class="ml-3 rtl:mr-3" data-i18n="Tableau de Bord"></span>
                    </a>
                </li>
                <li>
                    <a href="#patients"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="patients">
                        <i data-feather="users"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Mes Patients"></span>
                    </a>
                </li>
                <li>
                    <a href="#rendezvous"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="rendezvous">
                        <i data-feather="calendar"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Rendez-vous"></span>
                    </a>
                </li>
                <li>
                    <a href="#consultations"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="consultations">
                        <i data-feather="file-text"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Consultations"></span>
                    </a>
                </li>
                <li>
                    <a href="#profile"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="profile">
                        <i data-feather="user"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Mon Profil"></span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="p-4 mt-14" id="main">
        <!-- Dashboard Content -->
        <div id="page-dashboard" class="page-content">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Tableau de Bord Médecin"></h1>
                <p class="text-gray-600" data-i18n="Vue d'ensemble de votre activité médicale"></p>
            </div>

            <!-- Dashboard Cards for Doctor -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Patients du Jour"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="today-patients">0</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="users" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="Patients"></span>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Rendez-vous à Venir"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="upcoming-appointments">0</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="calendar" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="RDV"></span>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Consultations Cette Semaine"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="weekly-consultations">0</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="activity" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="Consultations"></span>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Disponibilité"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="availability">0%</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="clock" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="Statut"></span>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4" data-i18n="Activité Hebdomadaire"></h2>
                    <canvas id="weeklyActivityChart" class="w-full h-64"></canvas>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4" data-i18n="Répartition des Patients"></h2>
                    <canvas id="patientsChart" class="w-full h-64"></canvas>
                </div>
            </div>

            <!-- Today's Appointments -->
            <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900" data-i18n="Rendez-vous d'Aujourd'hui"></h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Heure"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Patient"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Motif"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Statut"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Actions"></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="today-appointments-list">
                            <!-- Les rendez-vous seront chargés ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Patients Content -->
        <div id="page-patients" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Mes Patients"></h1>
                <p class="text-gray-600" data-i18n="Gérez votre liste de patients"></p>
            </div>

            <!-- Patients Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900" data-i18n="Liste des Patients"></h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="ID"></th>
                                <th class="px-6 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Patient"></th>
                                <th class="px-6 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Âge"></th>
                                <th class="px-6 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Dernière Visite"></th>
                                <th class="px-6 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Prochain RDV"></th>
                                <th class="px-6 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Actions"></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="patients-list">
                            <!-- Les patients seront chargés ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Rendez-vous Content -->
        <div id="page-rendezvous" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Rendez-vous"></h1>
                <p class="text-gray-600" data-i18n="Gérez votre calendrier de rendez-vous"></p>
            </div>

            <!-- Bouton Nouveau RDV visible seulement sur mobile -->
            <div class="mb-6 lg:hidden">
                <button id="mobile-add-appointment-btn"
                    class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                    <i data-feather="plus" class="w-5 h-5 mr-2"></i>
                    <span data-i18n="Nouveau RDV"></span>
                </button>
            </div>

            <!-- Calendar and Appointments -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white rounded-lg shadow p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                        data-i18n="Date/Heure"></th>
                                    <th class="px-4 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                        data-i18n="Patient"></th>
                                    <th class="px-4 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                        data-i18n="Motif"></th>
                                    <th class="px-4 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                        data-i18n="Statut"></th>
                                    <th class="px-4 py-3 text-left rtl:text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                        data-i18n="Actions"></th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="appointments-list">
                                <!-- Les rendez-vous seront chargés ici -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="appointment-sidebar" class="hidden lg:block bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4" data-i18n="Ajouter un Rendez-vous"></h3>
                    <form id="add-appointment-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="Patient"></label>
                            <select id="appointment-patient"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="" data-i18n="Sélectionner un patient"></option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1"
                                data-i18n="Date et Heure"></label>
                            <input type="datetime-local" id="appointment-datetime"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="Motif"></label>
                            <textarea id="appointment-reason" rows="3"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1"
                                data-i18n="Durée (minutes)"></label>
                            <select id="appointment-duration"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="15" data-i18n="15 minutes"></option>
                                <option value="30" data-i18n="30 minutes"></option>
                                <option value="45" data-i18n="45 minutes"></option>
                                <option value="60" data-i18n="60 minutes"></option>
                            </select>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <span data-i18n="Programmer"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Consultations Content -->
        <div id="page-consultations" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Consultations"></h1>
                <p class="text-gray-600" data-i18n="Historique des consultations médicales"></p>
            </div>

            <!-- Consultation History -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold" data-i18n="Consultations Récentes"></h3>
                        <button id="add-consultation-btn"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Nouvelle Consultation"></span>
                        </button>
                    </div>
                    <div id="consultations-list">
                        <!-- Les consultations seront chargées ici -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div id="page-profile" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Mon Profil"></h1>
                <p class="text-gray-600" data-i18n="Gérez vos informations personnelles"></p>
            </div>

            <!-- Doctor Profile Form -->
            <div class="bg-white rounded-lg shadow p-6">
                <form id="doctor-profile-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nom -->
                        <div class="space-y-2">
                            <label for="doctor-nom" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="user" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Nom"></span>
                            </label>
                            <input type="text" id="doctor-nom" name="nom"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                data-i18n-placeholder="Nom">
                        </div>

                        <!-- Prénom -->
                        <div class="space-y-2">
                            <label for="doctor-prenom" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="user-check" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Prénom"></span>
                            </label>
                            <input type="text" id="doctor-prenom" name="prenom"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                data-i18n-placeholder="Prénom">
                        </div>

                        <!-- Spécialité -->
                        <div class="space-y-2">
                            <label for="specialite" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="award" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Spécialité"></span>
                            </label>
                            <input type="text" id="specialite" name="specialite"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                data-i18n-placeholder="Spécialité médicale">
                        </div>

                        <!-- Email -->
                        <div class="space-y-2">
                            <label for="doctor-email" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="mail" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Email"></span>
                            </label>
                            <input type="email" id="doctor-email" name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                data-i18n-placeholder="email@exemple.com">

                            <p id="consultation-details-date" class="text-gray-900 font-medium">-</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500" data-i18n="Type"></label>
                            <p id="consultation-details-type" class="text-gray-900 font-medium">-</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500" data-i18n="Médecin"></label>
                            <p id="consultation-details-doctor" class="text-gray-900 font-medium">-</p>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-gray-200">
                        <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                            <i data-feather="alert-circle" class="w-5 h-5 mr-2 text-blue-600"></i>
                            <span data-i18n="Diagnostic"></span>
                        </h4>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p id="consultation-details-diagnostic" class="text-gray-700">-</p>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-gray-200">
                        <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                            <i data-feather="activity" class="w-5 h-5 mr-2 text-green-600"></i>
                            <span data-i18n="Traitement Prescrit"></span>
                        </h4>
                        <div class="bg-green-50 rounded-lg p-4">
                            <p id="consultation-details-treatment" class="text-gray-700">-</p>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-gray-200">
                        <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                            <i data-feather="edit" class="w-5 h-5 mr-2 text-purple-600"></i>
                            <span data-i18n="Notes Médicales"></span>
                        </h4>
                        <div class="bg-purple-50 rounded-lg p-4">
                            <p id="consultation-details-notes" class="text-gray-700">-</p>
                        </div>
                    </div>
                </div>

                <!-- Hidden Consultation ID -->
                <input type="hidden" id="consultation-details-id" value="">

                <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-3">
                    <button id="closeConsultationDetailsModal2"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                        <i data-feather="x" class="w-4 h-4 mr-2"></i>
                        <span data-i18n="Fermer"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Notes Médicales -->
    <div id="medicalNotesModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4 grid place-items-center modal-animation">
        <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content-animation">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900" data-i18n="Notes Médicales"></h2>
                        <p class="text-sm text-gray-600 mt-1" data-i18n="Historique des notes médicales du patient"></p>
                    </div>
                    <button id="closeMedicalNotesModal" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-feather="x" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>

                <div id="medical-notes-container" class="space-y-4">
                    <!-- Les notes seront chargées ici dynamiquement -->
                    <p class="text-gray-500 text-center py-8" data-i18n="Aucune note médicale enregistrée">Aucune note
                        médicale enregistrée</p>
                </div>

                <!-- Hidden Patient ID -->
                <input type="hidden" id="medical-notes-patient-id" value="">

                <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end">
                    <button id="closeMedicalNotesModal2"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                        <i data-feather="x" class="w-4 h-4 mr-2"></i>
                        <span data-i18n="Fermer"></span>
