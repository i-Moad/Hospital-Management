<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../../../translation/i18n.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await initI18n();
        });
    </script>
    <title>Doctor Dashboard</title>
</head>

<body data-page="Dashboard-Doctor" class="bg-gray-50">

    <!-- Navbar -->
    <nav class="fixed top-0 z-50 w-full h-16 bg-white border-b border-gray-200">
        <div class="h-full px-3 lg:px-5">
            <div class="flex items-center justify-between h-full">
                <div class="flex items-center">
                    <!-- Toggle mobile -->
                    <button id="toggleSidebar"
                        class="inline-flex items-center p-2 text-gray-500 rounded-lg sm:hidden hover:bg-gray-100">
                        <i data-feather="menu"></i>
                    </button>

                    <!-- Logo -->
                    <a href="#" class="flex items-center ml-2">
                        <img src="../../../../assets/png/logoEmsiHealth4.png" alt="EMSI Health" width="150px" />
                    </a>

                    <!-- Sélecteur de langue -->
                    <div class="ml-6 relative">
                        <button id="LangToogle"
                            class="flex items-center px-4 py-2 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 group">
                            <i data-feather="globe" class="w-5 h-5 text-blue-600"></i>
                            <span class="ml-2 text-sm font-semibold text-gray-700" id="currentLang">FR</span>
                            <i data-feather="chevron-down"
                                class="w-4 h-4 ml-2 text-gray-400 group-hover:rotate-180 transition-transform duration-200"></i>
                        </button>
                        <div id="LangSelect"
                            class="absolute top-10 right-0 w-48 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden opacity-0 invisible transition-all duration-200 z-50 transform -translate-y-2">
                            <!-- Les boutons s'afficheront ici -->
                        </div>
                    </div>
                </div>

                <!-- Avatar utilisateur -->
                <div class="relative group">
                    <button
                        class="flex items-center space-x-3 p-1 pr-3 bg-white border border-gray-200 rounded-2xl hover:shadow-md transition-all duration-200">
                        <div class="relative">
                            <div class="w-9 h-9 rounded-full overflow-hidden border-2 border-white shadow-md">
                                <img class="w-full h-full object-cover"
                                    src="https://ui-avatars.com/api/?name=Dr+User&background=0D8ABC&color=fff&bold=true&size=128"
                                    alt="Dr. User">
                            </div>
                            <div
                                class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full">
                            </div>
                        </div>
                        <div class="text-left">
                            <p class="text-sm font-semibold text-gray-800" id="doctor-name">Dr. User</p>
                            <p class="text-xs text-gray-500" id="doctor-specialty">Médecin</p>
                        </div>
                        <i data-feather="chevron-down"
                            class="w-4 h-4 text-gray-400 group-hover:rotate-180 transition-transform duration-200"></i>
                    </button>

                    <!-- Menu dropdown utilisateur -->
                    <div
                        class="absolute right-0 top-12 w-56 bg-white rounded-xl shadow-xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 transform -translate-y-2">
                        <div class="py-2">
                            <div class="px-4 py-3 border-b border-gray-100">
                                <p class="text-sm font-semibold text-gray-800" id="dropdown-doctor-name">Dr. User</p>
                                <p class="text-xs text-gray-500 mt-1" id="dropdown-doctor-email">email@example.com</p>
                            </div>
                            <a href="#profile"
                                class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                                <i data-feather="settings" class="w-4 h-4 mr-3"></i>
                                <span data-i18n="Paramètres"></span>
                            </a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="#"
                                class="flex items-center px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                <i data-feather="log-out" class="w-4 h-4 mr-3"></i>
                                <span data-i18n="Déconnexion"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Doctor -->
    <aside id="sidebar"
        class="fixed top-0 z-40 w-64 h-screen pt-20 transition-transform bg-white border-r border-gray-200">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#dashboard"
                        class="nav-link flex items-center p-2 text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 group"
                        data-page="dashboard">
                        <i data-feather="pie-chart"
                            class="w-5 h-5 text-blue-600 transition duration-75 group-hover:text-blue-700"></i>
                        <span class="ml-3 rtl:mr-3" data-i18n="Tableau de Bord"></span>
                    </a>
                </li>
                <li>
                    <a href="#patients"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="patients">
                        <i data-feather="users"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Mes Patients"></span>
                    </a>
                </li>
                <li>
                    <a href="#rendezvous"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="rendezvous">
                        <i data-feather="calendar"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Rendez-vous"></span>
                    </a>
                </li>
                <li>
                    <a href="#consultations"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="consultations">
                        <i data-feather="file-text"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Consultations"></span>
                    </a>
                </li>
                <li>
                    <a href="#profile"
                        class="nav-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
                        data-page="profile">
                        <i data-feather="user"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"></i>
                        <span class="flex-1 ml-3 rtl:mr-3 whitespace-nowrap" data-i18n="Mon Profil"></span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="p-4 mt-14" id="main">
        <!-- Dashboard Content -->
        <div id="page-dashboard" class="page-content">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Tableau de Bord Médecin"></h1>
                <p class="text-gray-600" data-i18n="Vue d'ensemble de votre activité médicale"></p>
            </div>

            <!-- Dashboard Cards for Doctor -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Patients du Jour"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="today-patients">0</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="users" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="Patients"></span>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Rendez-vous à Venir"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="upcoming-appointments">0</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="calendar" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="RDV"></span>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Consultations Cette Semaine"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="weekly-consultations">0</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="activity" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="Consultations"></span>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                    <div class="text-sm text-gray-500 mb-2" data-i18n="Disponibilité"></div>
                    <div class="text-2xl font-bold text-gray-900 mb-2" id="availability">0%</div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="clock" class="w-4 h-4 mr-1"></i>
                        <span data-i18n="Statut"></span>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4" data-i18n="Activité Hebdomadaire"></h2>
                    <canvas id="weeklyActivityChart" class="w-full h-64"></canvas>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4" data-i18n="Répartition des Patients"></h2>
                    <canvas id="patientsChart" class="w-full h-64"></canvas>
                </div>
            </div>

            <!-- Today's Appointments -->
            <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900" data-i18n="Rendez-vous d'Aujourd'hui"></h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Heure"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Patient"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Motif"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Statut"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Actions"></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="today-appointments-list">
                            <!-- Les rendez-vous seront chargés ici -->
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-blue-600 hover:text-blue-800 transition-colors mx-1">
                                    <i data-feather="edit" class="w-5 h-5 inline"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800 transition-colors mx-1">
                                    <i data-feather="trash" class="w-5 h-5 inline"></i>
                                </button>
                                <button class="text-green-600 hover:text-green-800 transition-colors mx-1">
                                    <i data-feather="eye" class="w-5 h-5 inline"></i>
                                </button>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Patients Content -->
        <div id="page-patients" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Mes Patients"></h1>
                <p class="text-gray-600" data-i18n="Gérez votre liste de patients"></p>
            </div>

            <!-- Patients Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900" data-i18n="Liste des Patients"></h2>
                    <button id="add-patient-btn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                        <span data-i18n="Nouveau Patient"></span>
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="ID"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Patient"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Âge"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Dernière Visite"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Prochain RDV"></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    data-i18n="Actions"></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="patients-list">
                            <!-- Les patients seront chargés ici -->
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>

                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex justify-center items-center">
                                    <button class="text-green-600 hover:text-green-800 transition-colors">
                                        <i data-feather="eye" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </td>



                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Rendez-vous Content -->
        <div id="page-rendezvous" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Rendez-vous"></h1>
                <p class="text-gray-600" data-i18n="Gérez votre calendrier de rendez-vous"></p>
            </div>

            <!-- Calendar and Appointments -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white rounded-lg shadow p-6">
                    <div id="calendar-placeholder" class="text-center py-12">
                        <i data-feather="calendar" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                        <p class="text-gray-500" data-i18n="Calendrier des rendez-vous"></p>
                        <p class="text-sm text-gray-400 mt-2" data-i18n="Le calendrier sera affiché ici"></p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4" data-i18n="Ajouter un Rendez-vous"></h3>
                    <form id="add-appointment-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="Patient"></label>
                            <select id="appointment-patient"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="" data-i18n="Sélectionner un patient"></option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1"
                                data-i18n="Date et Heure"></label>
                            <input type="datetime-local" id="appointment-datetime"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="Motif"></label>
                            <textarea id="appointment-reason" rows="3"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <span data-i18n="Programmer"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Consultations Content -->
        <div id="page-consultations" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Consultations"></h1>
                <p class="text-gray-600" data-i18n="Historique des consultations médicales"></p>
            </div>

            <!-- Consultation History -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold" data-i18n="Consultations Récentes"></h3>
                        <button id="add-consultation-btn"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Nouvelle Consultation"></span>
                        </button>
                    </div>
                    <div id="consultations-list">
                        <!-- Les consultations seront chargées ici -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div id="page-profile" class="page-content hidden">
            <div class="page-header mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="Mon Profil"></h1>
                <p class="text-gray-600" data-i18n="Gérez vos informations personnelles"></p>
            </div>

            <!-- Doctor Profile Form -->
            <div class="bg-white rounded-lg shadow p-6">
                <form id="doctor-profile-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nom -->
                        <div class="space-y-2">
                            <label for="doctor-nom" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="user" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Nom"></span>
                            </label>
                            <input type="text" id="doctor-nom" name="nom"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Nom">
                        </div>

                        <!-- Prénom -->
                        <div class="space-y-2">
                            <label for="doctor-prenom" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="user-check" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Prénom"></span>
                            </label>
                            <input type="text" id="doctor-prenom" name="prenom"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Prénom">
                        </div>

                        <!-- Spécialité -->
                        <div class="space-y-2">
                            <label for="specialite" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="award" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Spécialité"></span>
                            </label>
                            <input type="text" id="specialite" name="specialite"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Spécialité médicale">
                        </div>

                        <!-- Email -->
                        <div class="space-y-2">
                            <label for="doctor-email" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="mail" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Email"></span>
                            </label>
                            <input type="email" id="doctor-email" name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="email@exemple.com">
                        </div>

                        <!-- Téléphone -->
                        <div class="space-y-2">
                            <label for="doctor-telephone" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="phone" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="Téléphone"></span>
                            </label>
                            <input type="tel" id="doctor-telephone" name="telephone"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="+212 600-000000">
                        </div>

                        <!-- Numéro de licence -->
                        <div class="space-y-2">
                            <label for="licence" class="flex items-center text-sm font-medium text-gray-700">
                                <i data-feather="file-text" class="w-4 h-4 mr-2 text-gray-500"></i>
                                <span data-i18n="N° Licence"></span>
                            </label>
                            <input type="text" id="licence" name="licence"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Numéro de licence médicale">
                        </div>
                    </div>

                    <!-- Adresse du Cabinet -->
                    <div class="space-y-2">
                        <label for="doctor-adresse" class="flex items-center text-sm font-medium text-gray-700">
                            <i data-feather="map-pin" class="w-4 h-4 mr-2 text-gray-500"></i>
                            <span data-i18n="Adresse du Cabinet"></span>
                        </label>
                        <textarea id="doctor-adresse" name="adresse" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                            placeholder="Adresse complète du cabinet"></textarea>
                    </div>

                    <!-- Bio -->
                    <div class="space-y-2">
                        <label for="bio" class="flex items-center text-sm font-medium text-gray-700">
                            <i data-feather="edit" class="w-4 h-4 mr-2 text-gray-500"></i>
                            <span data-i18n="Biographie"></span>
                        </label>
                        <textarea id="bio" name="bio" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                            placeholder="Décrivez votre expérience et spécialités..."></textarea>
                    </div>

                    <!-- Boutons -->
                    <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                        <button type="button" id="cancel-profile-btn"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i data-feather="x" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Annuler"></span>
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i data-feather="save" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Enregistrer"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================

        const pages = ['dashboard', 'patients', 'rendezvous', 'consultations', 'profile'];

        // ============================================
        // FONCTIONS UTILITAIRES
        // ============================================

        function isMobile() {
            return window.innerWidth < 640;
        }

        function isRTL() {
            return localStorage.getItem('lang') === 'ar';
        }

        function getDirectionClasses() {
            if (isRTL()) {
                return {
                    hidden: 'translate-x-full',
                    visible: 'translate-x-0',
                    position: 'right-0',
                    margin: 'sm:mr-64',
                    border: 'border-l'
                };
            } else {
                return {
                    hidden: '-translate-x-full',
                    visible: 'translate-x-0',
                    position: 'left-0',
                    margin: 'sm:ml-64',
                    border: 'border-r'
                };
            }
        }

        // ============================================
        // GESTION DU SIDEBAR
        // ============================================

        function initSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            const direction = getDirectionClasses();

            // Nettoyer les classes de position
            ['left-0', 'right-0', 'sm:ml-64', 'sm:mr-64', 'border-l', 'border-r',
                '-translate-x-full', 'translate-x-full', 'translate-x-0'].forEach(cls => {
                    sidebar.classList.remove(cls);
                    if (main) main.classList.remove(cls);
                });

            // Appliquer les nouvelles classes
            sidebar.classList.add(direction.position);
            main.classList.add(direction.margin);

            // Gérer l'affichage initial
            if (isMobile()) {
                sidebar.classList.add(direction.hidden);
            } else {
                sidebar.classList.add('sm:translate-x-0');
            }

            // Gérer la bordure
            sidebar.classList.add(direction.border);

            // Direction du texte
            document.documentElement.dir = isRTL() ? 'rtl' : 'ltr';
            sidebar.setAttribute('dir', isRTL() ? 'rtl' : 'ltr');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (!isMobile()) return;

            const direction = getDirectionClasses();

            if (sidebar.classList.contains(direction.hidden)) {
                sidebar.classList.remove(direction.hidden);
                sidebar.classList.add(direction.visible);
            } else {
                sidebar.classList.remove(direction.visible);
                sidebar.classList.add(direction.hidden);
            }
        }

        // ============================================
        // GESTION DE LA NAVIGATION
        // ============================================

        function navigateToPage(pageId) {
            // Validation
            if (!pages.includes(pageId)) {
                pageId = 'dashboard';
            }

            // Mettre à jour l'URL
            window.location.hash = pageId;

            // Mettre à jour la navigation active
            updateActiveNav(pageId);

            // Afficher/masquer les pages
            showPage(pageId);

            // Fermer le sidebar sur mobile
            if (isMobile()) {
                const sidebar = document.getElementById('sidebar');
                const direction = getDirectionClasses();
                sidebar.classList.remove(direction.visible);
                sidebar.classList.add(direction.hidden);
            }

            // Mettre à jour les icônes
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        function updateActiveNav(activePage) {
            document.querySelectorAll('.nav-link').forEach(link => {
                const page = link.getAttribute('data-page');

                // Réinitialiser
                link.classList.remove('text-blue-600', 'bg-blue-50', 'hover:bg-blue-100');
                link.querySelector('i')?.classList.remove('text-blue-600');

                link.classList.add('text-gray-900', 'hover:bg-gray-100');
                link.querySelector('i')?.classList.add('text-gray-500');

                // Activer si correspond
                if (page === activePage) {
                    link.classList.remove('text-gray-900', 'hover:bg-gray-100');
                    link.classList.add('text-blue-600', 'bg-blue-50', 'hover:bg-blue-100');

                    link.querySelector('i')?.classList.remove('text-gray-500');
                    link.querySelector('i')?.classList.add('text-blue-600');
                }
            });
        }

        function showPage(pageId) {
            // Masquer toutes les pages
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.add('hidden');
            });

            // Afficher la page demandée
            const targetPage = document.getElementById(`page-${pageId}`);
            if (targetPage) {
                targetPage.classList.remove('hidden');

                // Animation d'apparition
                targetPage.style.opacity = '0';
                setTimeout(() => {
                    targetPage.style.transition = 'opacity 0.3s ease';
                    targetPage.style.opacity = '1';
                }, 10);
            }
        }

        function handleHashChange() {
            const hash = window.location.hash.substring(1);
            navigateToPage(pages.includes(hash) ? hash : 'dashboard');
        }

        // ============================================
        // INITIALISATION DES CHARTES (VIDES)
        // ============================================

        function initCharts() {
            // Chart 1: Weekly Activity
            const ctx1 = document.getElementById('weeklyActivityChart');
            if (ctx1) {
                new Chart(ctx1.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
                        datasets: [{
                            label: 'Consultations',
                            data: [0, 0, 0, 0, 0, 0, 0],
                            borderColor: '#3B82F6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
            }

            // Chart 2: Patients Chart
            const ctx2 = document.getElementById('patientsChart');
            if (ctx2) {
                new Chart(ctx2.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Catégorie 1', 'Catégorie 2', 'Catégorie 3'],
                        datasets: [{
                            label: 'Patients',
                            data: [0, 0, 0],
                            backgroundColor: ['#3B82F6', '#10B981', '#F59E0B']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } }
                    }
                });
            }
        }

        // ============================================
        // GESTION DE LA LANGUE
        // ============================================

        let isLangOpen = false;

        // Mettre à jour l'affichage de la langue courante
        function updateCurrentLangDisplay() {
            const currentLang = localStorage.getItem("lang") || "fr";
            const langDisplay = document.getElementById("currentLang");

            if (langDisplay) {
                switch (currentLang) {
                    case "fr":
                        langDisplay.textContent = "FR";
                        break;
                    case "en":
                        langDisplay.textContent = "EN";
                        break;
                    case "ar":
                        langDisplay.textContent = "العربية";
                        break;
                }
            }
        }

        // Position du menu langue (RTL/LTR)
        function updateLangPosition() {
            const isRTL = localStorage.getItem("lang") === "ar";
            const LangSelect = document.getElementById('LangSelect');

            if (LangSelect) {
                if (isRTL) {
                    LangSelect.classList.remove("right-0");
                    LangSelect.classList.add("left-0");
                } else {
                    LangSelect.classList.remove("left-0");
                    LangSelect.classList.add("right-0");
                }
            }
        }

        // Ouvrir/Fermer le menu langue
        function toggleLangMenu(e) {
            e.stopPropagation();
            const LangSelect = document.getElementById('LangSelect');

            if (isLangOpen) {
                closeLangMenu();
                return;
            }

            updateLangPosition();

            const languages = [
                { name: "Français", code: "fr", flag: "../../../../assets/png/fr.png" },
                { name: "English", code: "en", flag: "../../../../assets/png/en.png" },
                { name: "العربية", code: "ar", flag: "../../../../assets/png/ma.png" },
            ];

            let buttons = "";
            const currentLang = localStorage.getItem("lang") || "fr";

            languages.forEach(lang => {
                const isActive = lang.code === currentLang;
                buttons += `
                    <button onclick="changeLang('${lang.code}')"
                        class="flex items-center justify-between w-full px-4 py-3
                               ${isActive ? 'bg-blue-50 border-l-4 border-blue-500' : 'bg-white hover:bg-gray-50'} 
                               transition-all duration-200">
                        <div class="flex items-center">
                            <img src="${lang.flag}" width="24" class="rounded-sm" alt="${lang.name}">
                            <span class="ml-3 font-medium ${isActive ? 'text-blue-600' : 'text-gray-700'}">
                                ${lang.name}
                            </span>
                        </div>
                        ${isActive ? '<i data-feather="check" class="w-4 h-4 text-blue-500"></i>' : ''}
                    </button>
                `;
            });

            LangSelect.innerHTML = `
                <div class="py-2">
                    <div class="px-4 py-2 border-b border-gray-100">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider" data-i18n="Sélectionner la langue"></p>
                    </div>
                    ${buttons}
                </div>
            `;

            // Afficher le menu avec animation
            LangSelect.classList.remove("opacity-0", "invisible", "-translate-y-2");
            LangSelect.classList.add("opacity-100", "visible", "translate-y-0");

            isLangOpen = true;

            // Mettre à jour les icônes Feather
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // Fermer le menu langue
        function closeLangMenu() {
            const LangSelect = document.getElementById('LangSelect');
            LangSelect.innerHTML = "";
            LangSelect.classList.remove("opacity-100", "visible", "translate-y-0");
            LangSelect.classList.add("opacity-0", "invisible", "-translate-y-2");
            isLangOpen = false;
        }

        // Changer la langue
        function changeLang(lang) {
            localStorage.setItem('lang', lang);
            updateCurrentLangDisplay();
            closeLangMenu();
            location.reload();
        }

        // ============================================
        // GESTION DU PROFIL MÉDECIN
        // ============================================

        function initDoctorProfileForm() {
            const form = document.getElementById('doctor-profile-form');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = {
                    nom: document.getElementById('doctor-nom').value,
                    prenom: document.getElementById('doctor-prenom').value,
                    specialite: document.getElementById('specialite').value,
                    email: document.getElementById('doctor-email').value,
                    telephone: document.getElementById('doctor-telephone').value,
                    licence: document.getElementById('licence').value,
                    adresse: document.getElementById('doctor-adresse').value,
                    bio: document.getElementById('bio').value
                };

                // Sauvegarder dans localStorage
                localStorage.setItem('doctorProfile', JSON.stringify(formData));

                // Mettre à jour l'affichage
                updateDoctorDisplay(formData);

                alert('Profil enregistré avec succès !');
            });

            // Bouton Annuler
            const cancelBtn = document.getElementById('cancel-profile-btn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function () {
                    if (confirm('Voulez-vous vraiment annuler les modifications ?')) {
                        loadDoctorProfile();
                    }
                });
            }

            // Charger le profil au démarrage
            loadDoctorProfile();
        }

        function loadDoctorProfile() {
            const savedProfile = localStorage.getItem('doctorProfile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);

                // Remplir le formulaire
                document.getElementById('doctor-nom').value = profile.nom || '';
                document.getElementById('doctor-prenom').value = profile.prenom || '';
                document.getElementById('specialite').value = profile.specialite || '';
                document.getElementById('doctor-email').value = profile.email || '';
                document.getElementById('doctor-telephone').value = profile.telephone || '';
                document.getElementById('licence').value = profile.licence || '';
                document.getElementById('doctor-adresse').value = profile.adresse || '';
                document.getElementById('bio').value = profile.bio || '';

                // Mettre à jour l'affichage
                updateDoctorDisplay(profile);
            }
        }

        function updateDoctorDisplay(profile) {
            // Mettre à jour la navbar
            const doctorName = document.getElementById('doctor-name');
            const doctorSpecialty = document.getElementById('doctor-specialty');
            const dropdownDoctorName = document.getElementById('dropdown-doctor-name');
            const dropdownDoctorEmail = document.getElementById('dropdown-doctor-email');

            if (doctorName && profile.nom) {
                doctorName.textContent = `Dr. ${profile.nom} ${profile.prenom}`;
            }
            if (doctorSpecialty && profile.specialite) {
                doctorSpecialty.textContent = profile.specialite;
            }
            if (dropdownDoctorName && profile.nom) {
                dropdownDoctorName.textContent = `Dr. ${profile.nom} ${profile.prenom}`;
            }
            if (dropdownDoctorEmail && profile.email) {
                dropdownDoctorEmail.textContent = profile.email;
            }
        }

        // ============================================
        // ÉVÉNEMENTS
        // ============================================

        function setupEventListeners() {
            // Toggle sidebar
            const toggleButton = document.getElementById('toggleSidebar');
            if (toggleButton) {
                toggleButton.addEventListener('click', toggleSidebar);
            }

            // Navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    navigateToPage(pageId);
                });
            });

            // Hash change
            window.addEventListener('hashchange', handleHashChange);

            // Resize
            window.addEventListener('resize', function () {
                const sidebar = document.getElementById('sidebar');
                const direction = getDirectionClasses();

                if (isMobile()) {
                    sidebar.classList.remove(direction.visible, 'sm:translate-x-0');
                    sidebar.classList.add(direction.hidden);
                } else {
                    sidebar.classList.remove(direction.hidden, direction.visible);
                    sidebar.classList.add('sm:translate-x-0');
                }
            });

            // Click outside to close sidebar (mobile)
            document.addEventListener('click', function (event) {
                const sidebar = document.getElementById('sidebar');
                const toggleBtn = document.getElementById('toggleSidebar');

                if (isMobile() && sidebar && toggleBtn) {
                    const isClickInside = sidebar.contains(event.target);
                    const isClickOnToggle = toggleBtn.contains(event.target);
                    const direction = getDirectionClasses();

                    if (!isClickInside && !isClickOnToggle &&
                        !sidebar.classList.contains(direction.hidden)) {
                        sidebar.classList.remove(direction.visible);
                        sidebar.classList.add(direction.hidden);
                    }
                }

                // Close language menu
                const LangToogle = document.getElementById('LangToogle');
                const LangSelect = document.getElementById('LangSelect');

                if (LangSelect && LangToogle && isLangOpen) {
                    const isClickOnLang = LangToogle.contains(event.target) ||
                        LangSelect.contains(event.target);

                    if (!isClickOnLang) {
                        closeLangMenu();
                    }
                }
            });

            // Language toggle
            const LangToogle = document.getElementById('LangToogle');
            if (LangToogle) {
                LangToogle.addEventListener('click', toggleLangMenu);
            }

            // Storage change (for language)
            window.addEventListener('storage', function (e) {
                if (e.key === 'lang') {
                    initSidebar();
                    updateCurrentLangDisplay();
                    updateLangPosition();
                }
            });

            // Boutons d'action
            const addPatientBtn = document.getElementById('add-patient-btn');
            if (addPatientBtn) {
                addPatientBtn.addEventListener('click', function () {
                    // Votre amie pourra implémenter cette fonction
                    console.log('Ajouter un patient');
                });
            }

            const addAppointmentForm = document.getElementById('add-appointment-form');
            if (addAppointmentForm) {
                addAppointmentForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    // Votre amie pourra implémenter cette fonction
                    console.log('Ajouter un rendez-vous');
                });
            }

            const addConsultationBtn = document.getElementById('add-consultation-btn');
            if (addConsultationBtn) {
                addConsultationBtn.addEventListener('click', function () {
                    // Votre amie pourra implémenter cette fonction
                    console.log('Ajouter une consultation');
                });
            }
        }

        // ============================================
        // INITIALISATION
        // ============================================

        function init() {
            // Initialiser Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Initialiser le sidebar
            initSidebar();

            // Initialiser l'affichage de la langue
            updateCurrentLangDisplay();
            updateLangPosition();

            // Initialiser le formulaire du profil
            initDoctorProfileForm();

            // Configurer les événements
            setupEventListeners();

            // Initialiser les chartes (vides)
            initCharts();

            // Gérer la page initiale
            handleHashChange();

            // Mettre à jour les icônes périodiquement
            setInterval(() => {
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }, 1000);
        }

        // ============================================
        // DÉMARRAGE
        // ============================================

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
