    <script>
        // Initialiser les icônes Feather
        feather.replace();

        // Toggle sidebar pour mobile
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', function () {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Fonction pour changer de page
        function navigateToPage(pageId) {
            // Retirer la classe active de tous les liens
            document.querySelectorAll('.nav-link').forEach(navLink => {
                navLink.classList.remove('text-blue-600', 'bg-blue-50', 'hover:bg-blue-100');
                navLink.classList.add('text-gray-900', 'hover:bg-gray-100');

                // Réinitialiser les icônes
                const icon = navLink.querySelector('i');
                if (icon) {
                    icon.classList.remove('text-blue-600');
                    icon.classList.add('text-gray-500');
                }
            });

            // Activer le lien correspondant
            const activeLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
            if (activeLink) {
                activeLink.classList.remove('text-gray-900', 'hover:bg-gray-100');
                activeLink.classList.add('text-blue-600', 'bg-blue-50', 'hover:bg-blue-100');

                // Mettre l'icône en bleu
                const icon = activeLink.querySelector('i');
                if (icon) {
                    icon.classList.remove('text-gray-500');
                    icon.classList.add('text-blue-600');
                }
            }

            // Masquer toutes les pages
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.add('hidden');
                page.classList.remove('active');
            });

            // Afficher la page cible
            const targetPage = document.getElementById(`page-${pageId}`);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                targetPage.classList.add('active');

                // Ajouter une animation fade
                targetPage.classList.add('opacity-0');
                setTimeout(() => {
                    targetPage.classList.remove('opacity-0');
                    targetPage.classList.add('opacity-100');
                }, 10);
            }

            // Fermer la sidebar sur mobile après clic
            if (window.innerWidth < 640) {
                sidebar.classList.add('-translate-x-full');
            }

            // Mettre à jour les icônes
            feather.replace();
        }

        // Navigation entre les pages
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                // Récupérer la page cible
                const pageId = this.getAttribute('data-page');

                // Mettre à jour l'URL avec le hash
                window.location.hash = pageId;

                // Naviguer vers la page
                navigateToPage(pageId);
            });
        });

        // Gérer le hash dans l'URL
        function handleHashChange() {
            const hash = window.location.hash.substring(1); // Enlever le #
            const validPages = ['dashboard', 'users', 'services', 'hopital'];

            // Si le hash est valide, naviguer vers cette page
            if (validPages.includes(hash)) {
                navigateToPage(hash);
            } else {
                // Par défaut, aller au dashboard
                navigateToPage('dashboard');
                window.location.hash = 'dashboard';
            }
        }

        // Écouter les changements de hash
        window.addEventListener('hashchange', handleHashChange);
        window.addEventListener('popstate', handleHashChange);

        // Fermer la sidebar quand on clique en dehors (mobile uniquement)
        document.addEventListener('click', function (event) {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnToggle = toggleButton.contains(event.target);
            const isMobile = window.innerWidth < 640;

            if (!isClickInsideSidebar && !isClickOnToggle && isMobile && !sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Ajuster au redimensionnement de la fenêtre
        window.addEventListener('resize', function () {
            if (window.innerWidth >= 640) {
                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Initialiser la page au chargement
        document.addEventListener('DOMContentLoaded', function () {
            // Vérifier le hash dans l'URL
            handleHashChange();

            // Si pas de hash, mettre dashboard par défaut
            if (!window.location.hash) {
                window.location.hash = 'dashboard';
            }

            // Mettre à jour les icônes
            feather.replace();
        });

        const ctx1 = document.getElementById('usersHospitalsChart').getContext('2d');
        const usersHospitalsChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Utilisateurs', 'Hôpitaux', 'Services Médicaux'],
                datasets: [{
                    label: 'Nombre',
                    data: [1234, 48, 156],
                    backgroundColor: ['#3B82F6', '#10B981', '#F59E0B'],
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: true }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 2: Taux d'occupation (line)
        const ctx2 = document.getElementById('occupationChart').getContext('2d');
        const occupationChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
                datasets: [{
                    label: 'Taux d\'Occupation (%)',
                    data: [70, 72, 75, 78, 76, 78],
                    borderColor: '#EF4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.2)',
                    tension: 0.3,
                    fill: true,
                    pointRadius: 4,
                    pointBackgroundColor: '#EF4444'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: true }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
        if (localStorage.getItem("lang") == "ar") {
            document.getElementById("main").classList.add("sm:mr-64");
            document.getElementById("sidebar").classList.add("right-0")
        }
        else {
            document.getElementById("main").classList.add("sm:ml-64");
            document.getElementById("sidebar").classList.add("left-0")
        }


        let isLangOpen = false;
        const LangToogle = document.getElementById("LangToogle");
        const LangSelect = document.getElementById("LangSelect");

        /* ---------- Position RTL / LTR ---------- */
        function updateLangPosition() {
            const isRTL = localStorage.getItem("lang") === "ar";

            if (isRTL) {
                LangSelect.classList.remove("right-0");
                LangSelect.classList.add("left-0");
                document.documentElement.dir = "rtl";
            } else {
                LangSelect.classList.add("right-0");
                LangSelect.classList.remove("left-0");
                document.documentElement.dir = "ltr";
            }
        }

        /* ---------- Changer la langue ---------- */
        function setLang(lang) {
            localStorage.setItem("lang", lang);
            updateLangPosition();

            LangSelect.innerHTML = "";
            isLangOpen = false;

            location.reload(); // optionnel
        }

        /* ---------- Ouvrir / Fermer ---------- */
        LangToogle.addEventListener("click", (e) => {
            e.stopPropagation();

            if (isLangOpen) {
                LangSelect.innerHTML = "";
                isLangOpen = false;
                return;
            }

            updateLangPosition();

            const languages = [
                { name: "Français", code: "fr", flag: "../../../../assets/png/fr.png" },
                { name: "English", code: "en", flag: "../../../../assets/png/en.png" },
                { name: "العربية", code: "ar", flag: "../../../../assets/png/ma.png" },
            ];

            let buttons = "";

            for (let lang of languages) {
                buttons += `
      <button
        onclick="setLang('${lang.code}')"
        class="flex items-center gap-2 w-full px-4 py-3
               bg-white hover:bg-gray-50 border border-gray-200
               rounded-lg transition-all hover:shadow-md">
        <img src="${lang.flag}" width="20">
        <span class="font-medium text-gray-700">${lang.name}</span>
      </button>
    `;
            }

            LangSelect.innerHTML = `
    <div class="flex flex-col gap-2 mt-2 p-2
                bg-white rounded-lg shadow-lg border">
      ${buttons}
    </div>
  `;

            isLangOpen = true;
        });

        /* ---------- Click ailleurs = fermer ---------- */
        document.addEventListener("click", () => {
            LangSelect.innerHTML = "";
            isLangOpen = false;
        });

    </script>
</body>
