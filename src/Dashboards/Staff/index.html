    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-animation {
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content-animation {
            animation: slideIn 0.3s ease-out;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-confirmed {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-cancelled {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status-completed {
            background-color: #dbeafe;
            color: #1e40af;
        }
    </style>

                        <button id="closeAddAppointmentModal"
                            class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <i data-feather="x" class="w-5 h-5 text-gray-500"></i>
                        </button>
                    </div>

                    <form id="addAppointmentForm" class="space-y-6">
                        <!-- Patient Selection -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Patient"></label>
                            <div class="relative">
                                <i data-feather="user"
                                    class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <select id="addAppointmentPatient"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    <option value="" data-i18n="Sélectionnez un patient"></option>
                                </select>
                                <p id="errorAddPatient" class="text-red-600 ml-2 text-sm mt-2"></p>
                            </div>
                        </div>

                        <!-- Doctor Selection -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Médecin"></label>
                            <div class="relative">
                                <i data-feather="user-check"
                                    class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <select id="addAppointmentDoctor"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    <option value="" data-i18n="Sélectionnez un médecin"></option>
                                </select>
                                <p id="errorAddDoctor" class="text-red-600 ml-2 text-sm mt-2"></p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Date -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Date"></label>
                                <div class="relative">
                                    <i data-feather="calendar"
                                        class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="date" id="addAppointmentDate"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    <p id="errorAddDate" class="text-red-600 ml-2 text-sm mt-2"></p>
                                </div>
                            </div>

                            <!-- Time -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Heure"></label>
                                <div class="relative">
                                    <i data-feather="clock"
                                        class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <select id="addAppointmentTime"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                        <option value="" data-i18n="Sélectionnez une heure"></option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="13:00">13:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="17:00">17:00</option>
                                        <option value="18:00">18:00</option>
                                    </select>
                                    <p id="errorAddTime" class="text-red-600 ml-2 text-sm mt-2"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                            <button type="button" id="cancelAddAppointmentBtn"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                                <i data-feather="x" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Annuler"></span>
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                                <i data-feather="calendar" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Créer le rendez-vous"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- View/Edit Appointment Modal -->
        <div id="viewAppointmentModal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4 grid place-items-center modal-animation">
            <div
                class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content-animation">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900" data-i18n="Détails du rendez-vous"></h2>
                            <p class="text-sm text-gray-600 mt-1" data-i18n="Informations du rendez-vous"></p>
                        </div>
                        <button id="closeViewAppointmentModal"
                            class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <i data-feather="x" class="w-5 h-5 text-gray-500"></i>
                        </button>
                    </div>

                    <form id="viewAppointmentForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Patient -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Patient"></label>
                                <div class="relative">
                                    <i data-feather="user"
                                        class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="text" id="viewAppointmentPatient"
                                        class="pl-10 w-full bg-gray-200 text-gray-500 cursor-not-allowed px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        data-i18n-placeholder="Entrez le prénom" readonly disabled>
                                </div>
                            </div>

                            <!-- Doctor -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Médecin"></label>
                                <div class="relative">
                                    <i data-feather="user-check"
                                        class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <select id="viewAppointmentDoctor"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    </select>
                                </div>
                            </div>

                            <!-- Date -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Date"></label>
                                <div class="relative">
                                    <i data-feather="calendar"
                                        class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="date" id="viewAppointmentDate"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        required>
                                    <p id="errorEditDate" class="text-red-600 ml-2 text-sm mt-2"></p>
                                </div>
                            </div>

                            <!-- Time -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Heure"></label>
                                <div class="relative">
                                    <i data-feather="clock"
                                        class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <select id="viewAppointmentTime"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        required>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="13:00">13:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="17:00">17:00</option>
                                        <option value="18:00">18:00</option>
                                    </select>
                                    <p id="errorEditTime" class="text-red-600 ml-2 text-sm mt-2"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Reason -->
                        <!-- <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Motif de consultation"></label>
                            <div class="relative">
                                <i data-feather="file-text" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                                <textarea id="viewAppointmentReason"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    rows="3"></textarea>
                            </div>
                        </div> -->

                        <!-- Status -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Statut"></label>
                            <div class="relative">
                                <i data-feather="activity"
                                    class="absolute left-3 top-8 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <select id="viewAppointmentStatus" disabled aria-readonly="true"
                                    class="pl-10 w-full bg-gray-200 text-gray-500 cursor-not-allowed px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                    <option value="pending" data-i18n="En attente"></option>
                                    <option value="confirmed" data-i18n="Confirmé"></option>
                                    <option value="cancelled" data-i18n="Annulé"></option>
                                    <option value="completed" data-i18n="Terminé"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Hidden ID -->
                        <input type="hidden" id="viewAppointmentId" value="">

                        <!-- Actions -->
                        <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                            <button type="button" id="closeViewAppointmentModal2"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                                <i data-feather="x" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Fermer"></span>
                            </button>
                            <button type="button" id="cancelAppointmentBtn"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center">
                                <i data-feather="x-circle" class="w-4 h-4 mr-2 rtl:ml-2rtl:ml-2"></i>
                                <span data-i18n="Annuler le RDV"></span>
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                                <i data-feather="save" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Enregistrer"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Confirm Cancel Appointment Modal -->
        <div id="confirmCancelAppointmentModal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4 grid place-items-center modal-animation">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md modal-content-animation">
                <div class="p-6">
                    <!-- Warning Icon -->
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i data-feather="alert-triangle" class="w-8 h-8 text-yellow-600"></i>
                        </div>
                    </div>

                    <!-- Header -->
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900" data-i18n="Annuler le rendez-vous"></h2>
                        <p class="text-gray-600 mt-2" data-i18n="Êtes-vous sûr de vouloir annuler ce rendez-vous ?">
                        </p>
                    </div>

                    <!-- Appointment Details -->
                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <div class="space-y-2">
                            <p id="cancelAppointmentPatient" class="font-semibold text-gray-900">-</p>
                            <p id="cancelAppointmentDoctor" class="text-sm text-gray-600">-</p>
                            <p id="cancelAppointmentDateTime" class="text-sm text-gray-600">-</p>
                        </div>
                    </div>

                    <!-- Reason -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2"
                            data-i18n="Raison de l'annulation"></label>
                        <textarea id="cancelReason" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Optionnel"></textarea>
                    </div>

                    <!-- Hidden ID -->
                    <input type="hidden" id="cancelAppointmentId" value="">

                    <!-- Footer -->
                    <div class="flex justify-center space-x-4">
                        <button id="dismissCancelAppointmentBtn"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i data-feather="x" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Non"></span>
                        </button>
                        <button id="confirmCancelAppointmentBtn"
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center">
                            <i data-feather="x-circle" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Oui, annuler"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="../../main.js"></script>
    <script src="./script.js"></script>
</body>

</html>
