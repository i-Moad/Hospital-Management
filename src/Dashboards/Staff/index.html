    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-animation {
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-confirmed { background-color: #d1fae5; color: #065f46; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        .status-completed { background-color: #dbeafe; color: #1e40af; }
    </style>

                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Nom"></label>
                                <div class="relative">
                                    <i data-feather="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="text" id="editPatientLastName"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        required>
                                </div>
                            </div>

                            <!-- CIN -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="CIN"></label>
                                <div class="relative">
                                    <i data-feather="credit-card" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="text" id="editPatientCIN"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        required>
                                </div>
                            </div>

                            <!-- Date de Naissance -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Date de Naissance"></label>
                                <div class="relative">
                                    <i data-feather="calendar" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="date" id="editPatientBirthDate"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Email"></label>
                                <div class="relative">
                                    <i data-feather="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="email" id="editPatientEmail"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" data-i18n="Téléphone"></label>
                                <div class="relative">
                                    <i data-feather="phone" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                    <input type="text" id="editPatientPhone"
                                        class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        required>
                                </div>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Adresse"></label>
                            <div class="relative">
                                <i data-feather="map-pin" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                                <textarea id="editPatientAddress"
                                    class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    rows="2"></textarea>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" data-i18n="Genre"></label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="editGender" value="male" class="form-radio text-blue-600">
                                    <span class="ml-2" data-i18n="Homme"></span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="editGender" value="female" class="form-radio text-blue-600">
                                    <span class="ml-2" data-i18n="Femme"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Hidden ID -->
                        <input type="hidden" id="editPatientId" value="">

                        <!-- Actions -->
                        <div class="pt-4 border-t border-gray-200 flex justify-end space-x-3">
                            <button type="button" id="cancelEditPatientBtn"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                                <i data-feather="x" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Annuler"></span>
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                                <i data-feather="save" class="w-4 h-4 mr-2"></i>
                                <span data-i18n="Enregistrer"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Confirm Cancel Appointment Modal -->
        <div id="confirmCancelAppointmentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4 grid place-items-center modal-animation">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md modal-content-animation">
                <div class="p-6">
                    <!-- Warning Icon -->
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i data-feather="alert-triangle" class="w-8 h-8 text-yellow-600"></i>
                        </div>
                    </div>

                    <!-- Header -->
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900" data-i18n="Annuler le rendez-vous"></h2>
                        <p class="text-gray-600 mt-2"
                            data-i18n="Êtes-vous sûr de vouloir annuler ce rendez-vous ?">
                        </p>
                    </div>

                    <!-- Appointment Details -->
                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <div class="space-y-2">
                            <p id="cancelAppointmentPatient" class="font-semibold text-gray-900">-</p>
                            <p id="cancelAppointmentDoctor" class="text-sm text-gray-600">-</p>
                            <p id="cancelAppointmentDateTime" class="text-sm text-gray-600">-</p>
                        </div>
                    </div>

                    <!-- Reason -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="Raison de l'annulation"></label>
                        <textarea id="cancelReason" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Optionnel"></textarea>
                    </div>

                    <!-- Hidden ID -->
                    <input type="hidden" id="cancelAppointmentId" value="">

                    <!-- Footer -->
                    <div class="flex justify-center space-x-4">
                        <button id="dismissCancelAppointmentBtn"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i data-feather="x" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Non"></span>
                        </button>
                        <button id="confirmCancelAppointmentBtn"
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center">
                            <i data-feather="x-circle" class="w-4 h-4 mr-2"></i>
                            <span data-i18n="Oui, annuler"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="../../main.js"></script>
    <script src="./script.js"></script>
</body>
</html>
